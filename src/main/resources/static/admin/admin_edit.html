<body>
    <script type="text/javascript" src="js/header.js"></script>

    <div class="main_content">
        <div class="container">
            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-8 col-lg-5 rounded p-4 shadow rounded" id="plate">
                    <div class="row">
                        <p class="text-center fw-bold fs-2" id="registerText">編輯管理員資料</p>
                    </div>
                    <div class="row mb-3">
                        <div class="pic" style="display: flex; justify-content: center; align-items: center;">
                            <img src="images/header/logo2.png" style="max-width: 80%; max-height: 80%;">
                        </div>
                    </div>
                    <form action="adminLogin" method="post">
                        <div class="row mb-3">
                            <label for="InputAccount" class="col-md-4 col-form-label">管理員帳號</label>
                            <div class="col-md-8">
                                <input class="form-control-plaintext" id="adminAcc" name="adminAcc" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="InputAccount" class="col-md-4 col-form-label">管理員名稱</label>
                            <div class="col-md-8">
                                <input class="form-control" id="adminName" name="adminName" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="InputPassword" class="col-md-4 col-form-label">新密碼</label>
                            <div class="col-md-8">
                                <input class="form-control" id="adminPass" name="adminPass" type="password" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="InputPassword" class="col-md-4 col-form-label">再次確認新密碼</label>
                            <div class="col-md-8">
                                <input class="form-control" id="confirmPass" name="confirmPass" type="password" autocomplete="new-password">
                            </div>
                        </div>
                        <div class="row mb-4" hidden>
                            <label for="InputPassword" class="col-md-4 col-form-label">管理員權限</label>
                            <div class="col-md-8">
                                <select class="form-select" id="adminPermission" name="adminPermission">
                                    <option selected value="10">僅可查詢</option>
                                    <option value="20">可編輯</option>
                                    <option value="30">總管理員</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 mb-3 text-center" id="errBox" hidden>
                                <div class="error" id="errMsg" style="color: red"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="button" class="btn btn-primary col-4 col-md-3 me-2" id="confirmEditBtn">確定</button>
                            <button type="button" class="btn btn-secondary col-4 col-md-3 ms-2" data-bs-toggle="modal" data-bs-target="#deleteAdminArea" id="deleteAdminBtn">刪除帳號</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAdminArea" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">刪除管理員</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="col-12 d-flex justify-content-center" id="deleteMsg">
                            <p>確定刪除</p>
                            <p id="deleteAdminName"></p>
                            <p>？</p>
                            <p id="deleteAdminId" hidden></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="confirmDelete">確定刪除</button>
                </div>
            </div>
        </div>
    </div>
