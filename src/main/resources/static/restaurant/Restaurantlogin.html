<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>CHOOEAT！</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- 引入bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- 引入Font Awesome 套件 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- 以下引入我們自己寫的css -->
    <link rel="stylesheet" href="./css/resall.css" />
    <link rel="stylesheet" href="./css/resbody.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/Restaurantlogin.css" />
  </head>

  <body>
    <header>
      <!-- 設定導覽列標籤在桌機以上size展開 -->
      <nav class="navbar navbar-expand-lg" id="navbar">
        <!-- div class="container-fluid"置中且滿版 -->
        <div class="container">
          <!-- .navbar-brand 標示為公司，產品或專案名稱。
              這裡放的是chooeat文字logo
                      這裡的連結之後要改，跳轉到首頁
                  內包超連結，超連結裡面包圖片，讓使用者點圖片跳轉 -->
          <a class="navbar-brand" href="#">
            <img src="./images/logo2.png" class="logo2" />
            <h4>C H O O E A T ！</h4>
          </a>
          <!-- order-lg-last在bootstrap框架中是設定在父元素的排列順序，last的意思是會在最後面
                      function_icons只代表這個class的名稱 -->
          <div class="function_icons order-lg-last">
            <!-- "mb-0" 類用於指定此元素的外邊距（margin）為 0。 
                      "d-flex" 類用於指定此元素為一個彈性盒子，即在此元素內部的所有子元素將以一個方向排列
                      ，並且可以通過 justify-content 和 align-items 屬性來調整它們之間的間距和位置。 -->
            <p class="mb-0 d-flex">
              <!-- "d-flex" 類用於指定此元素為一個彈性盒子，它將允許 "align-items-center" 
                              和 "justify-content-center" 屬性來垂直和水平居中其內部的子元素。 
                              "align-items-center" 類用於垂直居中，"justify-content-center" 類
                              用於水平居中。 -->
              <!-- 以下3個a標籤，包的是聊天視窗、購物車、會員登入的小icon -->
              <!-- 						<a href="#" -->
              <!-- 							class="d-flex align-items-center justify-content-center mr-1 icon"> -->
              <!-- 							<img src="./chooeat/images/header/chat_icon.png" /> -->
              <!-- 						</a>  -->
              <a
                href="../prod/mall_shopping_cart.html"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img
                  style="width: 40px; height: 40px; margin-right: 5px"
                  src="./images/carts.png"
                />
              </a>
              <a
                href="../account/login.html"
                class="accountIcon"
                class="d-flex align-items-center justify-content-center mr-1 icon"
              >
                <img
                  style="width: 40px; height: 40px; margin-right: 5px"
                  src="./images/profile.png"
                />
              </a>
              <span
                style="
                  display: inline-flex;
                  align-items: center;
                  vertical-align: middle;
                  margin-left: 10px;
                "
                id="sname"
              ></span>
            </p>
          </div>
          <!-- 這個button是漢堡選單的menu按鈕 -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <!-- 以下為header各分區的標題連結 -->
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul
              class="navbar-nav d-flex align-items-center justify-content-center"
              style="gap: 1rem"
            >
              <li class="nav-item">
                <a
                  href="../restaurant/Homepage.html"
                  class="nav-link"
                  style="margin-left: 100px"
                  >首頁</a
                >
              </li>
              <li class="nav-item">
                <a href="../restaurant/Homepage.html" class="nav-link"
                  >找餐廳</a
                >
              </li>
              <li class="nav-item">
                <a href="../prod/mall.html" class="nav-link">找餐券</a>
              </li>
              <li class="nav-item">
                <a href="../activity/activity.html" class="nav-link">揪團</a>
              </li>
              <li class="nav-item">
                <a href="../prod/aboutUs.html" class="nav-link">關於我們</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- 以下為內容區域，主要對這裡做修改 -->
    <div class="main_content">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <img
              src="./images/logo2.png"
              style="width: 100%; height: 100%"
              class="logo2"
            />
          </div>
          <div class="col-lg-6">
            <div class="d-flex justify-content-center h-100">
              <div class="card">
                <div class="card-header">
                  <h3>登入</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                      </div>
                      <input
                        name="account"
                        type="text"
                        class="form-control"
                        placeholder="請輸入帳號"
                      />
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-key"></i
                        ></span>
                      </div>
                      <input
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="請輸入密碼"
                      />
                    </div>
                    <div class="row align-items-center remember">
                      <input
                        id="remember"
                        type="checkbox"
                        name="remember"
                      />請記住我
                    </div>
                    <div class="form-group">
                      <input
                        type="submit"
                        value="登入"
                        class="btn float-right login_btn"
                      />
                    </div>
                  </form>
                  <div>
                    <button
                      class="btn login_btn"
                      id="forgetpasswordon"
                      type="button"
                    >
                      忘記密碼
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3" id="forget" hidden>
            <div class="d-flex h-100">
              <div class="card">
                <div class="card-header">
                  <h3>忘記密碼</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                      </div>
                      <input
                        name="forgetaccount"
                        type="text"
                        class="form-control"
                        placeholder="請輸入帳號"
                      />
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa fa-envelope"></i
                        ></span>
                      </div>
                      <input
                        name="forgetmail"
                        type="mail"
                        class="form-control"
                        placeholder="請輸入信箱"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="forgetpasswordbutton"
                        value="送出"
                        class="btn float-right login_btn"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>

      <footer>

          <li class="nav-item">

          <li class="nav-item">
            <a href="../activity/activity.html" class="nav-link px-4 text-muted"

          </li>
          <li class="nav-item">
            <a href="../prod/aboutUs.html" class="nav-link px-4 text-muted"

            >
          </li>
        </ul>
        <p class="text-center text-muted mb-0 py-2 my-3">
          CopyRight &copy; THA101 G4
        </p>
      </footer>
    </div>
  </body>
