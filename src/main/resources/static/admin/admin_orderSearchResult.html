<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/5c840decb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/admin_orderSearchResult.css">
    <link rel="stylesheet" type="text/css" href="css/admin_util.css">
    <link rel="shortcut icon" href="images/header/logo2.png">

</head>

<body>
    <script type="text/javascript" src="js/header.js"></script>

    <div class="main_content">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <button class="btn" id="goBack">
                        <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
                    </button>
                </div>
                <div class="col-10 tableName">
                    <h2>訂單詳細資訊</h2>
                </div>
            </div>
        </div>

        <div class="rounded shadow-sm plate">
            <div class="container">
                <div>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <div class="row">
                                <div class="col-10">
                                    <h4>訂單資訊</h4>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-outline-danger" style="margin-left: 39px;" data-bs-toggle="modal" data-bs-target="#deleteOrderArea">
                                        <i class="fa-regular fa-circle-xmark"></i>
                                        取消訂單
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="row align-items-center mb-1">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            訂單編號：
                                        </div>
                                        <div class="col-9" id="orderId">

                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            訂單狀態：
                                        </div>
                                        <div class="col-9" id="orderState">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-4">
                                            訂單成立時間：
                                        </div>
                                        <div class="col-8" id="orderTimestamp">

                                        </div>
                                    </div>
                                    <div class="row mt-3" style="visibility: hidden;">
                                        <div class="col">
                                            拿來撐空間的，因為我現在想不到怎麼調，沒時間啦
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-5">
                                <div class="col-10">
                                    <h4>商品清單</h4>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="tableContent table-responsive">
                                    <table class="table table-hover" id="orderList">
                                        <thead>
                                            <tr>
                                                <th scope="col-3">商品編號</th>
                                                <th scope="col-3">商品名稱</th>
                                                <th scope="col-2">價格</th>
                                                <th scope="col-2">數量</th>
                                                <th scope="col-2">小記</th>
                                            </tr>
                                        </thead>
                                        <tbody id="orderListBody"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="row justify-content-end">
                                        <div class="col-2">
                                            總計：
                                        </div>
                                        <div class="col-1 me-4" id="finalAmount">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-10">
                                    <h4>會員資訊</h4>
                                </div>
                            </div>
                            <hr>
                            <div class="row align-items-center mb-1">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            會員編號：
                                        </div>
                                        <div class="col-9" id="accId">

                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員帳號：
                                        </div>
                                        <div class="col-9" id="accAcc">

                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員名稱：
                                        </div>
                                        <div class="col-9" id="accName">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            會員暱稱：
                                        </div>
                                        <div class="col-9" id="accNickname">

                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員電話：
                                        </div>
                                        <div class="col-9" id="accPhone">

                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3">
                                            會員信箱：
                                        </div>
                                        <div class="col-9" id="accMail">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOrderArea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">刪除訂單</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="col-12 d-flex justify-content-center" id="deleteMsg">
                            <p>確定刪除此訂單？</p>
                            <p id="deleteResTypeId" hidden></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="confirmDelete">確定刪除</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript" src="js/admin_orderSearchResult.js"></script>
</body>

</html>
