<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折價券編輯</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/5c840decb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/admin_couponEdit.css">
    <link rel="stylesheet" type="text/css" href="css/admin_util.css">
    <link rel="shortcut icon" href="images/header/logo2.png">
</head>

<body>
    <script type="text/javascript" src="js/header.js"></script>

    <div class="main_content">
        <div class="container">
            <div class="row">
                <div class="tableName">
                    <h2>折價券查詢</h2>
                </div>
            </div>

            <form class="row g-3 mb-4 justify-content-center" action="#" style="margin-left: 50px">
                <div class="col-12 col-md-2">
                    <select class="form-select">
                        <option selected value="0">請選擇查詢方式</option>
                        <option value="1">折價券編號</option>
                        <option value="2">折價券名稱</option>
                        <option value="3">餐廳編號</option>
                        <option value="4">餐廳名稱</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <input type="text" class="form-control" placeholder="請輸入">
                </div>
                <div class="col-3 col-md-2 ">
                    <button type="submit" class="btn btn-outline-dark searchBtn">送出查詢</button>
                </div>
            </form>
        </div>

        <div class="rounded shadow-sm" style="background-color: white; margin: 0 100px 0 100px; padding-bottom: 20px;">
            <div class="container">
                <form action="#">
                    <div class="row ms-5">
                        <div class="col-5">
                            <div class="row align-items-center mt-4 mb-2">
                                <label class="col-3 col-md-4 col-form-label">折價券編號</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                        placeholder="91283784782">
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <label class="col-3 col-md-4 col-form-label">折價券名稱</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                        placeholder="樂活蔬食餐廳-晚餐折價券">
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <label class="col-3 col-md-4 col-form-label">折價券代碼</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                        placeholder="LSKD0982JFMS2391">
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <label class="col-3 col-md-4 col-form-label">餐廳編號</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" placeholder="1">
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <label class="col-3 col-md-4 col-form-label">餐廳名稱</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" placeholder="樂活蔬食餐廳">
                                </div>
                            </div>
                            <div class="row align-items-center mb-2">
                                <label class="col-3 col-md-4 col-form-label">審核人員</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" placeholder="小明">
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="row align-items-center mt-4 mb-2">
                                <label class="col-3 col-md-4 col-form-label">開放使用期間</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                        placeholder="2023-05-05 ~ 2023-08-05">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-3 col-md-4 col-form-label">折價券介紹</label>
                                <div class="col-8 pt-2 pe-5">
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi fugiat ipsa odio
                                        reiciendis commodi dolores excepturi, minima ipsam vitae voluptatibus eum
                                        aliquid quibusdam ab quam ea molestiae nesciunt eius repudiandae.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5 col-md-2 ms-3 mt-2">
                            <button type="submit" class="btn btn-secondary">送出修改結果</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/footer.js"></script>
</body>

</html>
