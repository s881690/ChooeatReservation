              這裡放的是chooeat文字logo
                      這裡的連結之後要改，跳轉到首頁
                  內包超連結，超連結裡面包圖片，讓使用者點圖片跳轉 -->

            <img src="./images/header/logo2.png" class="logo2" />
            <h4>C H O O E A T ！</h4>
          </a>
          <!-- order-lg-last在bootstrap框架中是設定在父元素的排列順序，last的意思是會在最後面
                      function_icons只代表這個class的名稱 -->
          <div class="function_icons order-lg-last">
            <!-- "mb-0" 類用於指定此元素的外邊距（margin）為 0。 
                      "d-flex" 類用於指定此元素為一個彈性盒子，即在此元素內部的所有子元素將以一個方向排列
                      ，並且可以通過 justify-content 和 align-items 屬性來調整它們之間的間距和位置。 -->
            <p class="mb-0 d-flex">
              <!-- "d-flex" 類用於指定此元素為一個彈性盒子，它將允許 "align-items-center" 
                              和 "justify-content-center" 屬性來垂直和水平居中其內部的子元素。 
                              "align-items-center" 類用於垂直居中，"justify-content-center" 類
                              用於水平居中。 -->

              <!-- 						<a href="#" -->
              <!-- 							class="d-flex align-items-center justify-content-center mr-1 icon"> -->
              <!-- 							<img src="./chooeat/images/header/chat_icon.png" /> -->
              <!-- 						</a>  -->

                />
              </a>
              <a

                  align-items: center;
                  vertical-align: middle;
                  margin-left: 10px;

      <div class="container">
        <div class="row">
          <!-- action屬性表示之後要送到哪個網址，之後跟後端結合再改 -->

            class="col-12 d-flex align-items-center justify-content-center reservation_image"

            <img
              src="./images/reservation_image/seafoodRes.jpg"
              class="img-fluid resImg"
            />
          </div>
          <!-- 餐廳標題，之後用資料庫送 -->
          <div
            class="col-12 d-flex align-items-center justify-content-center title"
          >
            <h1 id="restaurantName">餐廳名稱</h1>
          </div>
          <div class="border"></div>
          <div
            class="col-12 d-flex align-items-center justify-content-center resreve_info"
          >
            <!-- 下拉式選單，選幾位大人 -->
            <div
              class="col-6 d-flex align-items-center justify-content-center people"
            >
              <div class="dropdown">
                <select
                  name=""
                  id="meal_select"
                  style="width: 200px"
                  class="form-select"
                >
                  <option value="" disabled selected>請選擇人數</option>
                  <option value="1">1位</option>
                  <option value="2">2位</option>
                  <option value="3">3位</option>
                  <option value="4">4位</option>
                  <option value="5">5位</option>
                  <option value="6">6位</option>
                  <option value="7">7位</option>
                  <option value="8">8位</option>
                  <option value="9">9位</option>
                  <option value="10">10位</option>
                </select>
              </div>
            </div>
            <!-- 這裡是日期選擇器 -->
            <div
              class="col-6 d-flex align-items-center justify-content-start second"
            >
              <input
                type="text"
                id="datepicker-widget"
                class="time form-control"
                placeholder="請選取日期"
              />
            </div>
          </div>

          <!-- 這裡是標示用餐時間和提醒的部分 -->

            class="col-12 d-flex align-items-center justify-content-start remind"
          >
            <p>
              用餐時段：<br />
              預設用餐時間為90分鐘<br />

              備註：<br />
              灰色表示非營業時間，可點選檢視其他時段。<br />
              綠色表示為該會員已預約<br />
              紅色表示該時段已無法預約<br />
              藍色表示剩餘座位不足
            </p>
          </div>
