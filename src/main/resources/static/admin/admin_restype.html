<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳類別查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/5c840decb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/admin_util.css">
    <link rel="shortcut icon" href="images/header/logo2.png">
</head>

<body>
    <script type="text/javascript" src="js/header.js"></script>

    <div class="main_content">
        <div class="container">
            <div class="row">
                <div class="tableName">
                    <h2>餐廳類別查詢</h2>
                </div>
            </div>

            <form class="row g-3 mb-4 justify-content-center" method="get">
                <div class="col-12 col-md-2 ms-5">
                    <select class="form-select" name="searchType" id="searchType">
                        <option selected value="0">請選擇查詢方式</option>
                        <option value="1">類別編號</option>
                        <option value="2">類別名稱</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <input type="text" class="form-control" name="search" id="search" placeholder="請輸入">
                </div>
                <div class="col-3 col-md-2" style="width: 110px;">
                    <button type="button" class="btn btn-outline-dark searchBtn" id="submitSearch">送出查詢</button>
                </div>
                <div class="col-3 col-md-2">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#createNewResTypeArea" id="addResType">新增類別</button>
                </div>
            </form>

            <div class="row">
                <div class="tableContent table-responsive shadow-sm rounded">
                    <table class="table mx-5 table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col-1"></th>
                                <th scope="col-4">類別編號</th>
                                <th scope="col-4">類別名稱</th>
                                <th scope="col-2">餐廳總數</th>
                                <th scope="col-1"></th>
                        </thead>
                        <tbody id="resTypeListBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="row" id="findNothingMsg"></div>

            <div class="row align-items-center">
                <div class="col-6" id="listCount" hidden>
                    <p>總共</p>
                    <p id="listCountNumber"></p>
                    <p>筆資料</p>
                </div>
                <div class="col-6">
                    <ul class="pagination justify-content-end p-2 mt-2" id="pagination">
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="createNewResTypeArea" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增餐廳類別</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center mb-3">
                        <div class="col-3">
                            餐廳類別名稱
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="newResType" placeholder="請輸入類別名稱">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 mb-3 text-center" id="msgBox" hidden>
                            <div class="error" id="msg" style="color: red; margin-top: 10px;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="confirmCreate">確定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteResTypeArea" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">刪除餐廳類別</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="col-12 d-flex justify-content-center" id="deleteMsg">
                            <p>確定刪除</p>
                            <p id="deleteResTypeName"></p>
                            <p>？</p>
                            <p id="deleteResTypeId" hidden></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="confirmDelete">確定刪除</button>
                </div>
            </div>
        </div>
    </div>

    <div id="resTypeCreatModal"></div>

    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript" src="js/admin_resType.js"></script>

</body>

</html>
