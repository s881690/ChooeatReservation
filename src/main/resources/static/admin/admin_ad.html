<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廣告查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/5c840decb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/admin_util.css">
    <link rel="shortcut icon" href="images/header/logo2.png">
</head>

<body>
    <script type="text/javascript" src="js/header.js"></script>

    <div class="main_content">
        <div class="container">
            <div class="row">
                <div class="tableName">
                    <h2>廣告查詢</h2>
                </div>
            </div>

            <form>
                <div class="row justify-content-center mb-4" style="margin-left: 60px">
                    <div class="col-12 col-md-2">
                        <select class="form-select" name="searchType" id="searchType" style="width: 170px;">
                            <option selected value="0">請選擇查詢方式</option>
                            <option value="1">廣告編號</option>
                            <option value="2">餐廳編號</option>
                            <option value="3">餐廳名稱</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3">
                        <input type="text" class="form-control" name="search" id="search" placeholder="請輸入">
                    </div>
                    <!-- <div class="col-9 col-md-6">
                        <div class="row align-items-center mb-3">
                            <label class="col-3 col-md-3 col-form-label">廣告成立時間</label>
                            <div class="col-4 col-md-4">
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-4 col-md-4">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div> -->
                    <div class="col-3 col-md-2 ">
                        <button type="button" class="btn btn-outline-dark searchBtn" id="submitSearch">送出查詢</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="tableContent table-responsive shadow-sm rounded">
                    <table class="table mx-5 table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col-1"></th>
                                <th scope="col-2">廣告編號</th>
                                <th scope="col-2">申請時間</th>
                                <th scope="col-2">餐廳編號</th>
                                <th scope="col-1">餐廳名稱</th>
                                <th scope="col-1">申請狀態</th>
                                <th scope="col-1">廣告狀態</th>
                                <th scope="col-1">總金額</th>
                                <th scope="col-1"></th>
                            </tr>
                        </thead>
                        <tbody id="adListBody"></tbody>
                    </table>
                </div>
            </div>

            <div class="row" id="findNothingMsg"></div>

            <div class="row align-items-center">
                <div class="col-6" id="listCount" hidden>
                    <p>總共</p>
                    <p id="listCountNumber"></p>
                    <p>筆資料</p>
                </div>
                <div class="col-6">
                    <ul class="pagination justify-content-end p-2 mt-2" id="pagination">
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/footer.js"></script>

    <script type="text/javascript" src="js/admin_ad.js"></script>
</body>

</html>
