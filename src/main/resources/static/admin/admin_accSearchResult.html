<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員詳細資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/5c840decb8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/admin_accSearchResult.css">
    <link rel="stylesheet" type="text/css" href="css/admin_util.css">
    <link rel="shortcut icon" href="images/header/logo2.png">

</head>

<body>
    <script type="text/javascript" src="js/header.js"></script>
    
    <div class="main_content">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <button class="btn" id="goBack">
                        <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
                    </button>
                </div>
                <div class="col-10 tableName">
                    <h2>會員查詢</h2>
                </div>
            </div>
        </div>

        <div class="rounded shadow-sm" style="background-color: white; margin: 20px 100px 0 100px; padding-bottom: 20px;">
            <div class="container">
                <!-- <div class="row justify-content-center">
                    <div class="col-3 mt-4 mb-3" id="accPic">
                        <img  class="w-75" src="/images/header/logo2.png" alt="">
                    </div>
                </div> -->
                <form>
                    <div class="row ms-5">
                        <div class="col-6">
                            <div class="row align-items-center mt-4">
                                <label class="col-3 col-md-4 col-form-label">會員編號</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accId">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員名稱</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accName">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員暱稱</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accNickname">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員帳號</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accAcc">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員生日</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accBirth">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員電話</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accPhone">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員信箱</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accMail">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <label class="col-3 col-md-4 col-form-label">會員地址</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accAdd">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row align-items-center mt-4">
                                <label class="col-3 col-md-4 col-form-label">註冊時間</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accTimestamp">
                                </div>
                            </div>
                            <div class="row align-items-center mb-3">
                                <label class="col-3 col-md-4 col-form-label">帳號狀態</label>
                                <div class="col-9 col-md-8">
                                    <input type="text" readonly class="form-control-plaintext" id="accState">
                                </div>
                            </div>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-8">
                                    <button type="button" class="btn btn-secondary" id="orderHistory">訂單紀錄</button>
                                    <button type="button" class="btn btn-secondary" id="reservationHistory" style="margin-left: 30px;">訂位紀錄</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5 col-md-2 ms-3 mt-3">
                            <button type="submit" class="btn btn-outline-secondary" id="editAcc">編輯會員資料</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/footer.js"></script>
    
    <script type="text/javascript" src="js/admin_accSearchResult.js"></script>
</body>

</html>
